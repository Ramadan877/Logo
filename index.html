<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            display: flex;
            align-items: center;
            background-color: #132028;
            border-radius: 50px;
            padding: 10px 20px;
        }

        .part {
            font-size: 50px;
            font-weight: bold;
            color: white;
            margin: 0 10px; /* Add some margin between elements */
        }

        .css {
            color: #eefa3e;
        }

        .feather-icon {
            color: #eefa3e;
            font-size: 50px;
        }

        .stv {
            color: #eefa3e;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="part css">CSS</div>
        <i class="fas fa-feather-alt feather-icon"></i> <!-- Replaced with the provided feather icon -->
        <div class="part stv">STV</div>
    </div>
</body>
</html>
