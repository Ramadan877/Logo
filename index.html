<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .logo {
            position: relative;
            width: 200px;
            height: 100px;
            overflow: hidden;
        }

        .stv, .css {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
        }

        .stv {
            background-color: #132028;
            color: white;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 30%);
        }

        .css {
            background-color: #eefa3e;
            color: white;
            clip-path: polygon(0 25%, 100% 70%, 100% 100%, 0 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="stv">STV</div>
            <div class="css">CSS</div>
        </div>
    </div>
</body>
</html>
